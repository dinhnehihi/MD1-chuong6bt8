<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính bỏ túi</title>
</head>
<body>
    <p>Hello, fellow!</p> 
    <button onclick="yeet();">Click me</button> <br> <br> 
<table border="1">
    <tr>
        <td colspan="4">
            <label for="nhapSo"></label><input type="text" id="nhapSo">
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputNumber('1')">1</button>
        </td>
        <td>
            <button onclick="inputNumber('2')">2</button>
        </td>
        <td>
            <button onclick="inputNumber('3')">3</button>
        </td>
        <td>
            <button onclick="inputNumber('+')">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputNumber('4')">4</button>
        </td>
        <td>
            <button onclick="inputNumber('5')">5</button>
        </td>
        <td>
            <button onclick="inputNumber('6')">6</button>
        </td>
        <td>
            <button onclick="inputNumber('-')">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="inputNumber('7')">7</button>
        </td>
        <td>
            <button onclick="inputNumber('8')">8</button>
        </td>
        <td>
            <button onclick="inputNumber('9')">9</button>
        </td>
        <td>
            <button onclick="inputNumber('*')">X</button>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="clears()">C</button>
        </td>
        <td>
            <button onclick="inputNumber('0')">0</button>
        </td>
        <td>
            <button onclick="result()">=</button>
        </td>
        <td>
            <button onclick="inputNumber('/')">/</button>
        </td>
    </tr>
    <script type="text/javascript">
        function inputNumber(input){
            document.getElementById('nhapSo').value+=input;
            // console.log(document.getElementById("calculator").value+=input)
        }
        function result(){
            let input = document.getElementById('nhapSo').value;
            console.log('input = ', input);
            document.getElementById('nhapSo').value = eval(input);
        }
        function clears(){
            console.log('goi ham clear');
            document.getElementById('nhapSo').value = '';
        }
        function yeet() {
            alert("You're gonna have a bad year, nhờn");
        }
    </script>
</table>
</body>
</html>
